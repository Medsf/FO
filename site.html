<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

        <link href="./css/form.css">

    <title>Formulário</title>
</head>

<body>
    <h2>Tela de Cadastro</h2>
 <div class="container">
    <form class="row g-3">
    <div class="col-md-6">
        <label form="text">Nome completo</label>
        <input type="text" class="form-control" nome="email" placeholder="Digite seu nome" id="nome" required>
    </div>
    <br>
    <div class="col-md-6">
        <label for="text">Usario</label>
        <input type="text" class="form-control" nome="usuario" placeholder="Digite o nome de usuario" id="usuario" required>
    </div>
    <br>
    <div class="col-md-12">
        <label for="email">Email</label>
        <input type="email" class="form-control" nome="email" placeholder="Digite seu email" id="email" required>
    </div>
    <br>
    <div class="col-md-12">
        <label for="password">Senha</label>
        <input type="password" class="form-control" nome="senha" placeholder="Digite sua senha" id="senha" required>
    </div>
    <br>
    <div class="col-md-6">
        <label for="password">Confirmar senha</label>
        <input type="password" class="form-control" nome="confimar" placeholder="Confirmar a senha" id="confimar" required>
    </div>
    <br>
    <div class="col-md-6">
    <label for="genero">Generos</label>
    <select class="form-select" aria-label="Default select example">
        <option value="1">Feminino</option>
        <option value="2">Masculino</option>
        <option value="3">Outros</option>
      </select>
    </div>
      <br>
      <div class="col-md-6">
        <label for="date">Data de nascimento</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <br>
      <div class="col-md-6">
        <label form="number">CPF</label>
        <input type="number" class="form-control" nome="cpf" placeholder="Digite seu cpf" id="cpf" required>
    </div>
    <br>
    <div class="col-md-6">
        <label form="telefone">Telefone</label>
        <input type="tel" class="form-control" nome="telefone" placeholder="Digite seu telefone" id="tel" required>
    </div>
    <br>
    <div class="col-md-6">
        <label for="text">UF</label>
        <input type="text" class="form-control" nome="uf" placeholder="Digite seu estado" id="uf" required>
    </div>
    <br>
    <div class="col-md-6">
        <label for="text">Cidade</label>
        <input type="text" class="form-control" nome="cidade" placeholder="Digite sua cidade" id="cidade" required>
    </div>
    <br>
    <div class="col-md-6">
        <label for="text">Logradouro</label>
        <input type="text" class="form-control" nome="Logradouro" placeholder="Digite seu Logradouro" id="Logradouro" required>
    </div>
    <br>
    <div class="col-md-6">
        <label for="text">N°</label>
        <input type="text" class="form-control" nome="numero" placeholder="Digite seu número" id="numero" required>
    </div>
    <br>
    <div class="col-md-6">
        <label for="text">Complemento</label>
        <input type="text" class="form-control" nome="complemento" placeholder="Casa,Bloco,Apart,etc..." id="complemento" required>
    </div>
    <br>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
 </div>
</body>

</html>
